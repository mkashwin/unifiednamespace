# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: UNS Sparkplug B Decoder MQTT Client

on:
  push:
    branches:
      - "**"
    paths:
      - "02_mqtt-cluster/**/*.py"
      - "02_mqtt-cluster/pyproject.toml"
      - "02_mqtt-cluster/poetry.lock"
      - "05_sparkplugb/**/*.py"
      - "05_sparkplugb/pyproject.toml"
      - "05_sparkplugb/poetry.lock"
      - "05_sparkplugb/Dockerfile"
      - ".github/workflows/uns_sparkplugb-app.yml"
  pull_request:
    branches:
      - "**"
    paths:
      - "02_mqtt-cluster/**/*.py"
      - "02_mqtt-cluster/pyproject.toml"
      - "02_mqtt-cluster/poetry.lock"
      - "05_sparkplugb/**/*.py"
      - "05_sparkplugb/pyproject.toml"
      - "05_sparkplugb/poetry.lock"
      - "05_sparkplugb/Dockerfile"
      - ".github/workflows/uns_sparkplugb-app.yml"
permissions:
  contents: read

jobs:
  build_code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          # change to current directory of module                
          cd ./05_sparkplugb
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Lint with flake8
        run: |
          # change to current directory of module                
          cd ./05_sparkplugb
          # stop the build if there are Python syntax errors or undefined names
          poetry run flake8 ./src ./test --count --select=E9,F63,F7,F82 --show-source --statistics 
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          poetry run flake8 ./src ./test --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test for security vulnerabilities
        run: |
          cd ./05_sparkplugb
          poetry run safety check

      - name: Test with pytest
        run: |
          # Step 1: change to current directory of module       
          cd ./05_sparkplugb

          # Step 2: Set thr various environment variables
          export UNS_mqtt.host=localhost
          export UNS_mqtt.port=1883

          # Step 3: Run the required docker files
          docker run  --name  uns_mqtt -d -p 1883:1883 -p 8083:8083 emqx/emqx:latest

          # Step 4: wait for containers to be running
          until [ "`docker inspect -f {{.State.Running}} uns_mqtt`"=="true" ]; do
              sleep 1;
          done;

          # Step 5: Run tests
          poetry run pytest ./test

          # Step 6: Stop the docker container
          docker stop  uns_mqtt

  build_docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          cd ./05_sparkplugb
          docker build -t "uns/spb_mapper:${{ github.sha }}" -f ./Dockerfile ..
