mqtt:
  host: "localhost" # must be specified. No defaults e.g.198.168.220.3 broker.emqx.io
  port: 1883 # Default value 1883 if not specified
  qos: 1 # Default value is 1. Recommend 1 or 2. Do not use 0
  keep_alive: 60
  reconnect_on_failure: True
  version: 5 # Default is MQTTv5. Valid values are : 5 (for MQTTv5), 4 (for MQTTv311) , 3(for MQTTv31)
  #clean_session: false # specify this only if the protocol is not MQTTv5
  transport: "tcp" # Default is tcp. Valid values are: websockets, tcp
  client_id: "uns_simulator_client" # Default is autogenerated client id if not specified

# ISA-95 Hierarchy defines the topic structure
hierarchy:
  enterprise: "ManufacturingCo"
  site: "PlantA"
  area: "Production"
  line: "Line1"
  cell: "Cell1"

# PLC Configuration
plc:
  - id: "001"
    equipment: "MixerTank"
    sensors:
      Temperature:
        base_value: 75.0
        variation: 2.0
        unit: "°C"
      Pressure:
        base_value: 150.0
        variation: 5.0
        unit: "psi"

  - id: "002"
    equipment: "FillingMachine"
    sensors:
      FlowRate:
        base_value: 450.0
        variation: 20.0
        unit: "L/min"

# Simulation Settings
simulation:
  interval: 5.0
  duration: 5 # minutes
  plc_count: 2

dynaconf_merge: true
equipment:
  mixer_tank:
    name: "MixerTank"
    sensors:
      Temperature:
        base_value: 75.0
        variation: 2.0
        unit: "°C"
      Pressure:
        base_value: 150.0
        variation: 5.0
        unit: "psi"
