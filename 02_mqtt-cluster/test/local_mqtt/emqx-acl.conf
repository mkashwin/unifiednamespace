%% ACL Configuration for EMQX 5.x
%% Format: {allow|deny} {user|client|all} {username|clientid|ipaddr} {publish|subscribe} topic

%% Read/Write User - Full access to all topics
{allow, {user, "rw"}, publish, ["#"]}.
{allow, {user, "rw"}, subscribe, ["#"]}.

%% Read-Only User - Subscribe only
{allow, {user, "ro"}, subscribe, ["#"]}.
{deny, {user, "ro"}, publish, ["#"]}.

%% Write-Only User - Publish only
{allow, {user, "wo"}, publish, ["#"]}.
{deny, {user, "wo"}, subscribe, ["#"]}.

%% Deny all by default for authenticated users without explicit permissions
{allow, all}.